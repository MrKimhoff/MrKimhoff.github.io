<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taylor Kimhoff – Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Taylor Kimhoff</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Brief intro here — who you are, what you do, what you're passionate about.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card">
      <img src="images/project1.png" alt="Project 1" />

      <p>Built with Django and PostgreSQL – checks palindromes and stores history.</p>
      <a href="https://github.com/mrkimhoff/palindrome-app">View Code</a>

    <!-- More project cards -->
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Taylor Kimhoff</p>
  </footer>

  <script src="js/main.js"></script>
